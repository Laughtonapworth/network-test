<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player Test Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    #metrics {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    video {
      width: 100%;
      max-width: 640px;
      height: auto;
      display: block;
      margin-top: 1rem;
    }
    #graphContainer {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Video Player Test Tool</h1>

  <label for="videoSelector">Select a video to test:</label>
  <select id="videoSelector">
    <option value="">-- Select a video --</option>
    <option value="https://ukstoretesting.blob.core.windows.net/media/BigBuckBunny_640x360.m4v">Big Buck Bunny</option>
    <!-- Add more options here -->
  </select>

  <video id="videoPlayer" controls></video>

  <div id="metrics">
    <p><strong>Load Time:</strong> <span id="loadTime">N/A</span> ms</p>
    <p><strong>Startup Latency:</strong> <span id="latency">N/A</span> ms</p>
    <p><strong>Playback Duration:</strong> <span id="playbackDuration">N/A</span> s</p>
    <p><strong>Total Elapsed Time:</strong> <span id="totalTime">N/A</span> ms</p>
    <p><strong>Buffering Events:</strong> <span id="bufferCount">0</span></p>
    <p><strong>Total Buffering Time:</strong> <span id="bufferTime">0</span> ms</p>
  </div>

  <div id="graphContainer">
    <canvas id="performanceChart" width="600" height="300"></canvas>
  </div>

  <script>
    const videoSelector = document.getElementById('videoSelector');
    const videoPlayer = document.getElementById('videoPlayer');
    const loadTimeDisplay = document.getElementById('loadTime');
    const latencyDisplay = document.getElementById('latency');
    const playbackDurationDisplay = document.getElementById('playbackDuration');
    const totalTimeDisplay = document.getElementById('totalTime');
    const bufferCountDisplay = document.getElementById('bufferCount');
    const bufferTimeDisplay = document.getElementById('bufferTime');

    let loadStart = 0;
    let loadedDataTime = 0;
    let playingTime = 0;
    let endTime = 0;

    let bufferCount = 0;
    let totalBufferTime = 0;
    let bufferStart = 0;
    let isBuffering = false;

    function resetMetrics() {
      loadTimeDisplay.textContent = 'N/A';
      latencyDisplay.textContent = 'N/A';
      playbackDurationDisplay.textContent = 'N/A';
      totalTimeDisplay.textContent = 'N/A';
      bufferCountDisplay.textContent = '0';
      bufferTimeDisplay.textContent = '0';

      bufferCount = 0;
      totalBufferTime = 0;
      bufferStart = 0;
      isBuffering = false;

      const ctx = document.getElementById('performanceChart').getContext('2d');
      if (window.performanceChart) {
        window.performanceChart.destroy();
      }
      ctx.clearRect(0, 0, 600, 300);
    }

    function loadVideo(url) {
  if (!url) return;
  resetMetrics();
  loadStart = performance.now();
  videoPlayer.src = url;
  videoPlayer.load(); // Ensures video is properly loaded and playable
}

    videoPlayer.addEventListener('loadeddata', () => {
      loadedDataTime = performance.now();
      const loadTime = loadedDataTime - loadStart;
      loadTimeDisplay.textContent = loadTime.toFixed(2);
    });

    videoPlayer.addEventListener('playing', () => {
      if (isBuffering) {
        const bufferDuration = performance.now() - bufferStart;
        totalBufferTime += bufferDuration;
        bufferTimeDisplay.textContent = totalBufferTime.toFixed(2);
        isBuffering = false;
      } else if (!playingTime) {
        playingTime = performance.now();
        const latency = playingTime - loadedDataTime;
        latencyDisplay.textContent = latency.toFixed(2);
      }
    });

    videoPlayer.addEventListener('waiting', () => {
      if (!isBuffering) {
        bufferCount++;
        bufferCountDisplay.textContent = bufferCount;
        bufferStart = performance.now();
        isBuffering = true;
      }
    });

    videoPlayer.addEventListener('ended', () => {
      endTime = performance.now();
      const playbackDuration = (endTime - playingTime) / 1000;
      const totalElapsedTime = endTime - loadStart;

      playbackDurationDisplay.textContent = playbackDuration.toFixed(2);
      totalTimeDisplay.textContent = totalElapsedTime.toFixed(2);

      renderPerformanceChart({
        loadTime: loadedDataTime - loadStart,
        latency: playingTime - loadedDataTime,
        playbackDuration: (endTime - playingTime) / 1000,
        totalTime: totalElapsedTime,
        bufferingTime: totalBufferTime,
        bufferingCount: bufferCount
      });
    });

    function renderPerformanceChart(data) {
      const ctx = document.getElementById('performanceChart').getContext('2d');
      window.performanceChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Load Time', 'Startup Latency', 'Playback Duration (s)', 'Total Elapsed Time', 'Buffering Time', 'Buffering Events'],
          datasets: [{
            label: 'Playback Metrics',
            data: [
              data.loadTime,
              data.latency,
              data.playbackDuration,
              data.totalTime,
              data.bufferingTime,
              data.bufferingCount
            ],
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    videoSelector.addEventListener('change', (e) => {
      const url = e.target.value;
      if (url) {
        loadVideo(url);
      }
    });
  </script>
</body>
</html>
